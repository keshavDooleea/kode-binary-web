<div class="modal">
  <div class="modal-body">
    <img src="assets/images/wave.svg" alt="Wave" class="wave" />

    <button class="close-btn" (click)="close()">
      {{ "close" | translate }}
    </button>
    <div class="header">
      <h3><ng-content select="[header]"></ng-content></h3>
      <h5 *ngIf="subtitle">{{ subtitle }}</h5>
    </div>
    <div class="content">
      <ng-content select="[content]"></ng-content>
    </div>
  </div>
</div>
