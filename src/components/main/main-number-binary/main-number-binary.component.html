<div
  class="main-nb-bin"
  *ngIf="currentByte"
  [ngClass]="{ lock: lockComponent }"
>
  <div class="convert-text">
    Convert <span>{{ currentByte }}</span> in binary
  </div>

  <div class="main-body">
    <div class="circuit">
      <app-circuit-svg
        (byteEmitter)="onCircuitButtonClicked($event)"
      ></app-circuit-svg>
    </div>
  </div>
</div>
