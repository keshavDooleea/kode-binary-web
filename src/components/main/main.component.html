<ng-container *ngIf="currentByte">
  <div class="convert-text">
    Convert <span>{{ currentByte }}</span> in binary
  </div>

  <div class="main-body">
    <div class="buttons">
      <button
        class="circuit-btn"
        [id]="byte"
        *ngFor="let byte of bytes"
        (click)="onCircuitButtonClicked(byte)"
        [ngClass]="{ active: isClicked(byte) }"
      >
        {{ byte }}
      </button>
    </div>

    <div class="circuit"></div>
  </div>
</ng-container>
